<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Critical Mobile Viewport Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Home Mobile</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --on: #00b894;
            --off: #d63031;
            --bg: #0f0c29;
            --card: rgba(25, 25, 65, 0.9);
            --text: #f1f1f1;
        }

        /* Mobile-First Design */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 15px;
            color: var(--text);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin: 10px 0 25px;
            font-size: 1.8rem;
        }

        /* Larger Touch Targets */
        .device-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            background: rgba(255,255,255,0.08);
            transition: all 0.2s ease;
        }

        .device-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .device-icon {
            width: 50px;
            height: 50px;
            min-width: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), #a29bfe);
            color: white;
            font-size: 24px;
        }

        .device-name {
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* Extra-Large Toggle Switches */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 38px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--off);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 30px;
            width: 30px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--on);
        }

        input:checked + .slider:before {
            transform: translateX(32px);
        }

        .status {
            font-size: 0.9rem;
            margin-top: 3px;
            font-weight: 500;
        }

        .status.on {
            color: var(--on);
        }

        .status.off {
            color: var(--off);
        }

        /* Active State for Better Feedback */
        .device-card:active {
            transform: scale(0.98);
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Smart Home</h1>
        
        <!-- Light Device -->
        <div class="device-card" id="light-card">
            <div class="device-info">
                <div class="device-icon">üí°</div>
                <div>
                    <div class="device-name">Light</div>
                    <div id="light-status" class="status off">OFF</div>
                </div>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="light-toggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <!-- Fan Device -->
        <div class="device-card" id="fan-card">
            <div class="device-info">
                <div class="device-icon">üåÄ</div>
                <div>
                    <div class="device-name">Fan</div>
                    <div id="fan-status" class="status off">OFF</div>
                </div>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="fan-toggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <!-- AC Device -->
        <div class="device-card" id="ac-card">
            <div class="device-info">
                <div class="device-icon">‚ùÑÔ∏è</div>
                <div>
                    <div class="device-name">AC</div>
                    <div id="ac-status" class="status off">OFF</div>
                </div>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="ac-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script>
        // Mobile-Touch Optimized Controls
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize all toggles
            const devices = ['light', 'fan', 'ac'];
            
            // Add touch event listeners
            devices.forEach(device => {
                const toggle = document.getElementById(`${device}-toggle`);
                const statusElement = document.getElementById(`${device}-status`);
                const card = document.getElementById(`${device}-card`);
                
                // Visual feedback on touch
                card.addEventListener('touchstart', function() {
                    this.style.opacity = '0.8';
                });
                
                card.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
                
                // Toggle control
                toggle.addEventListener('change', function() {
                    toggleDevice(device);
                });
                
                // Load initial state
                checkDeviceStatus(device);
            });
            
            // Check server status (mock for now)
            function checkDeviceStatus(device) {
                // Replace with actual fetch() to your Flask server
                setTimeout(() => {
                    const toggle = document.getElementById(`${device}-toggle`);
                    const statusElement = document.getElementById(`${device}-status`);
                    
                    // Mock random state for demo
                    const isOn = Math.random() > 0.5;
                    
                    if (isOn) {
                        toggle.checked = true;
                        statusElement.textContent = "ON";
                        statusElement.className = "status on";
                    }
                }, 300);
            }
            
            // Device control function
            async function toggleDevice(device) {
                const toggle = document.getElementById(`${device}-toggle`);
                const statusElement = document.getElementById(`${device}-status`);
                
                try {
                    // Replace with actual fetch() to your Flask server
                    console.log(`${device} set to: ${toggle.checked ? 'ON' : 'OFF'}`);
                    
                    // Visual update
                    if (toggle.checked) {
                        statusElement.textContent = "ON";
                        statusElement.className = "status on";
                    } else {
                        statusElement.textContent = "OFF";
                        statusElement.className = "status off";
                    }
                } catch (error) {
                    console.error("Error:", error);
                    toggle.checked = !toggle.checked; // Revert on error
                }
            }
        });
    </script>
</body>
</html>
