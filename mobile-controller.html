<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Home Mobile</title>
    <style>
        :root {
            --primary: #321ae8;
            --on: #00b894;
            --off: #310e0e;
            --bg: #0f0d1f;
            --card: rgba(42, 42, 125, 0.9);
            --text: #f1f1f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            touch-action: manipulation;
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin: 10px 0 25px;
            font-size: 1.8rem;
        }

        .device-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .device-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 15px;
            border-radius: 15px;
            background: rgba(255,255,255,0.08);
            transition: all 0.2s ease;
        }

        .device-card:active {
            transform: scale(0.98);
        }

        .device-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .device-icon {
            width: 50px;
            height: 50px;
            min-width: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), #a29bfe);
            color: white;
            font-size: 24px;
        }

        .device-name {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .status {
            font-size: 0.9rem;
            margin-top: 3px;
            font-weight: 500;
        }

        .status.on {
            color: var(--on);
        }

        .status.off {
            color: var(--off);
        }

        /* Extra-Large Mobile Toggles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 38px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--off);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 30px;
            width: 30px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--on);
        }

        input:checked + .slider:before {
            transform: translateX(32px);
        }

        /* Loading Spinner */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Connection Status */
        .connection-status {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                padding: 30px;
            }
            
            .device-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Smart Home Control</h1>
        
        <div class="device-grid">
            <!-- Light Device -->
            <div class="device-card" id="light-card">
                <div class="device-info">
                    <div class="device-icon">üí°</div>
                    <div>
                        <div class="device-name">Light</div>
                        <div id="light-status" class="status off">OFF</div>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="light-toggle">
                    <span class="slider"></span>
                </label>
                <div class="loader" id="light-loader"></div>
            </div>
            
            <!-- Fan Device -->
            <div class="device-card" id="fan-card">
                <div class="device-info">
                    <div class="device-icon">üåÄ</div>
                    <div>
                        <div class="device-name">Fan</div>
                        <div id="fan-status" class="status off">OFF</div>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="fan-toggle">
                    <span class="slider"></span>
                </label>
                <div class="loader" id="fan-loader"></div>
            </div>
            
            <!-- AC Device -->
            <div class="device-card" id="ac-card">
                <div class="device-info">
                    <div class="device-icon">‚ùÑÔ∏è</div>
                    <div>
                        <div class="device-name">AC</div>
                        <div id="ac-status" class="status off">OFF</div>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="ac-toggle">
                    <span class="slider"></span>
                </label>
                <div class="loader" id="ac-loader"></div>
            </div>
            
            <!-- Socket Device -->
            <div class="device-card" id="socket-card">
                <div class="device-info">
                    <div class="device-icon">üîå</div>
                    <div>
                        <div class="device-name">Socket</div>
                        <div id="socket-status" class="status off">OFF</div>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="socket-toggle">
                    <span class="slider"></span>
                </label>
                <div class="loader" id="socket-loader"></div>
            </div>
        </div>
        
        <div class="connection-status" id="connection-status">
            Connecting to server...
        </div>
    </div>

    <script>
        // Configuration - Update this with your server details
        const SERVER_URL = "http://<YOUR_SERVER_IP>:5001"; // Replace with your Flask server IP
        
        document.addEventListener('DOMContentLoaded', function() {
            const devices = [
                { id: 'light', name: 'Light' },
                { id: 'fan', name: 'Fan' },
                { id: 'ac', name: 'AC' },
                { id: 'socket', name: 'Socket' }
            ];
            
            // Initialize all devices
            devices.forEach(device => {
                const toggle = document.getElementById(`${device.id}-toggle`);
                const statusElement = document.getElementById(`${device.id}-status`);
                const loader = document.getElementById(`${device.id}-loader`);
                const card = document.getElementById(`${device.id}-card`);
                
                // Add event listeners
                toggle.addEventListener('change', async function() {
                    await controlDevice(device.id, toggle.checked);
                });
                
                // Visual feedback for touch devices
                card.addEventListener('touchstart', function() {
                    this.style.opacity = '0.8';
                });
                
                card.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
                
                // Load initial state
                checkDeviceStatus(device.id);
            });
            
            // Check connection status
            checkServerConnection();
        });
        
        // Control device function
        async function controlDevice(deviceId, turnOn) {
            const toggle = document.getElementById(`${deviceId}-toggle`);
            const statusElement = document.getElementById(`${deviceId}-status`);
            const loader = document.getElementById(`${deviceId}-loader`);
            
            try {
                // Show loading spinner
                loader.style.display = 'block';
                toggle.disabled = true;
                
                // Send command to server
                const response = await fetch(`${SERVER_URL}/${deviceId}/${turnOn ? 'on' : 'off'}`);
                const data = await response.json();
                
                // Update UI
                if (data.status === "ON" || data.status === "OFF") {
                    statusElement.textContent = data.status;
                    statusElement.className = `status ${data.status.toLowerCase()}`;
                    updateConnectionStatus(true);
                } else {
                    throw new Error("Invalid response");
                }
            } catch (error) {
                console.error(`Error controlling ${deviceId}:`, error);
                toggle.checked = !toggle.checked; // Revert toggle
                statusElement.textContent = "ERROR";
                statusElement.style.color = "#ff7675";
                updateConnectionStatus(false);
            } finally {
                loader.style.display = 'none';
                toggle.disabled = false;
            }
        }
        
        // Check device status
        async function checkDeviceStatus(deviceId) {
            const toggle = document.getElementById(`${deviceId}-toggle`);
            const statusElement = document.getElementById(`${deviceId}-status`);
            
            try {
                const response = await fetch(`${SERVER_URL}/${deviceId}/status`);
                const data = await response.json();
                
                if (data.status === "ON") {
                    toggle.checked = true;
                    statusElement.textContent = "ON";
                    statusElement.className = "status on";
                } else {
                    toggle.checked = false;
                    statusElement.textContent = "OFF";
                    statusElement.className = "status off";
                }
                
                updateConnectionStatus(true);
            } catch (error) {
                console.error(`Error checking ${deviceId} status:`, error);
                updateConnectionStatus(false);
            }
        }
        
        // Check server connection
        async function checkServerConnection() {
            const statusElement = document.getElementById('connection-status');
            
            try {
                const response = await fetch(`${SERVER_URL}/light/status`);
                if (response.ok) {
                    statusElement.textContent = "Connected to server";
                    statusElement.style.color = "#00b894";
                } else {
                    throw new Error("Server error");
                }
            } catch (error) {
                console.error("Server connection failed:", error);
                statusElement.textContent = "Disconnected - Check server";
                statusElement.style.color = "#d63031";
            }
        }
        
        function updateConnectionStatus(isConnected) {
            const statusElement = document.getElementById('connection-status');
            if (isConnected) {
                statusElement.textContent = "Connected to server";
                statusElement.style.color = "#00b894";
            } else {
                statusElement.textContent = "Connection lost - Trying to reconnect...";
                statusElement.style.color = "#d63031";
                // Auto-reconnect after 5 seconds
                setTimeout(checkServerConnection, 5000);
            }
        }
    </script>
</body>
</html>
